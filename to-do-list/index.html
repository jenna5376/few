<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple TO Do List</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ae9d7ac4f9.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,300;0,400;1,300;1,400&family=Oswald&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "container">
        <h4 class = "heading">SIMPLE TO DO LIST</h4>
        <hr class = "line">
        <div class = "tasks">
            <form class = "add">
                <label>
                    Enter a Task
                </label>
                <input type = "text" name = "add" id = "input-field">
            </form>
            <ul class = "list-group">
                <li class = "list-item">
                    <span>Sample task</span>
                    <i class="delete fa-solid fa-xmark"></i>            
                </li>
            </ul>
        </div>
    </div>
    <script src = "script.js"></script>
</body> 
</html>
